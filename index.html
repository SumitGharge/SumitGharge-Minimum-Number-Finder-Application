<!DOCTYPE html>
<html>
<head>
<title>Sum Finder App</title>
<style>
    * {
        font-size: 50px;
        font-family: Century;
    }
    body {
        background-color: azure;
    }
    input[type="submit"] {
        background-color: red;
        color: white;
        border-radius: 20px;
    }
</style>
<script>
    function find() {
        event.preventDefault();
        let num = document.getElementById("num");
        let msg = document.getElementById("msg");
        let action = document.activeElement.value;

        if (num.value == "") {
            alert("Number is empty");
            msg.innerHTML = "";
            num.focus();
            return;
        }

        let n = parseInt(num.value);

        if (n < 0) {
            alert("-ve number not allowed");
            msg.innerHTML = "";
            num.focus();
            return;
        }

        let sum = 0;
        let i = 1;

        if (action === "M1") {
            while (i <= n) {
                sum = sum + i;
                i = i + 1;
            }
            msg.innerHTML = "sum 1 = " + sum;
        } else if (action === "M2") {
            i = 1; // Reset i
            do {
                sum = sum + i;
                i = i + 1;
            } while (i <= n);
            msg.innerHTML = "sum 2 = " + sum;
        } else if (action === "M3") {
            sum = 0; // Reset sum
            for (let i = 1; i <= n; i++) {
                sum = sum + i;
            }
            msg.innerHTML = "sum 3 = " + sum;
        }
    }
</script>
</head>
<body>
<center>
<h1>Sum Finder App</h1>
<form onsubmit="find()">
    <input type="number" placeholder="Enter Positive Number" id="num" />
    <br><br>
    <input type="submit" value="M1"/>
    <input type="submit" value="M2"/>
    <input type="submit" value="M3"/>
</form>
<h2 id="msg"></h2>
</center>
</body>
</html>
